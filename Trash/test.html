<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/3b0766a186.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      title {
        padding: 0.5rem 0.5rem 0.5rem 0.5rem;
        background: linear-gradient(
          rgba(223, 223, 230, 0.5),
          rgba(223, 223, 115, 0.5)
        );
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center mt-5">
        <form method="POST" action="javascript:">
          <div class="form-row">
            <div class="form-group">
              <input
                type="password"
                placeholder="Enter your password"
                class="password form-control w-100 border-bottom"
            /></div>
            <div class="form-group ml-1">
              <a class="btn btn-info enable-user-visibility" href="javascript:"
                ><i class="fa fa-eye visibility-toggler"></i> </a
            ></div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $(".enable-user-visibility").click(function () {
          if ($(".visibility-toggler").hasClass("fa fa-eye")) {
            $(".visibility-toggler")
              .removeClass("fa fa-eye")
              .addClass("fa fa-eye-slash");
            $(this).attr("title", "Hide password");
          } else {
            $(".visibility-toggler")
              .removeClass("fa fa-eye-slash")
              .addClass("fa fa-eye");
            $(this).attr("title", "Show password");
          }

          $(".visibility-toggler");
          if ($(".password").prop("type").toLowerCase() == "password") {
            $(".password").removeAttr("type").attr("type", "text");
          } else {
            if ($(".password").prop("type").toLowerCase() == "text") {
              $(".password").removeAttr("type").attr("type", "password");
            }
          }
        });
      });
    </script>
  </body>
</html>
